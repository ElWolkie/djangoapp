{% extends 'layouts/base.html' %}

{% block title %}Registro de Usuario{% endblock title %}

{% block stylesheets %}
<!-- Puedes agregar tus hojas de estilo aquí -->
<link rel="stylesheet" href="/static/assets/css/style.css" />
{% endblock stylesheets %}

{% block content %}
<div class="container">
  <h2>Formulario de Registro</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="input-box">
      <label for="first_name">Nombre:</label>
      <input type="text" id="first_name" name="first_name" placeholder="Ingrese su nombre" required />
    </div>
    
    <div class="input-box">
      <label for="last_name">Apellido:</label>
      <input type="text" id="last_name" name="last_name" placeholder="Ingrese su apellido" required />
    </div>
    
    <div class="input-box">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required />
    </div>

    <div class="input-box">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required />
    </div>

    <div class="input-box">
      <label for="confirm_password">Confirmar Contraseña:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Repita la contraseña" required />
    </div>

    <div class="button">
      <input type="submit" value="Registrarse" />
    </div>
  </form>
</div>
{% endblock content %}

{% block javascripts %}
<script>
  // JavaScript para confirmar que las contraseñas coinciden
  document.querySelector('form').addEventListener('submit', function(event) {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
      event.preventDefault(); // Previene el envío del formulario
      alert('Las contraseñas no coinciden');
    }
  });
</script>
{% endblock javascripts %}
