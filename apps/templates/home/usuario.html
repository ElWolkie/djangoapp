{% extends 'layouts/base.html' %}

{% block title %}Registro de Usuario{% endblock title %}

{% block stylesheets %}
<!-- Estilos específicos -->
<link rel="stylesheet" href="/static/assets/css/styleForms.css" />
<link rel="stylesheet" href="/static/assets/css/argon.css" />
{% endblock stylesheets %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center text-dark" style="margin: 0px auto; padding: 5px 0px 15px 0px;">Registro de Usuario</h2>
  
  <form method="POST" class="mt-4 text-dark" autocomplete="off" style="font-weight: bold; font-weight: 580;">
    {% csrf_token %}
    
    <div class="row">
      <!-- Primera columna -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="cedula">Cédula:</label>
          <input type="text" id="cedula" name="cedula" class="form-control text-dark" placeholder="Ingrese su cédula" required />
        </div>

        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control text-dark" placeholder="Ingrese su nombre" required />
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control text-dark" placeholder="Ingrese una contraseña" required />
          </div>
      </div>

      <!-- Segunda columna -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="correo">Correo Electrónico:</label>
          <input type="email" id="correo" name="correo" class="form-control text-dark" placeholder="example@gmail.com" required />
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control text-dark" placeholder="Ingrese su apellido" required />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirmar Contraseña:</label>
          <input type="password" id="confirm_password" name="confirm_password" class="form-control text-dark" placeholder="Repita la contraseña" required />
        </div>
      </div>
    </div>

    <!-- Botón de envío -->
    <div class="text-center">
      <input type="submit" class="btn btn-warning mt-4" value="Registrar Usuario" />
    </div>
  </form>
</div>
{% endblock content %}

{% block javascripts %}
<script>
  // Validación para confirmar que las contraseñas coinciden antes de enviar el formulario
  document.querySelector("form").addEventListener("submit", function(event) {
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
          event.preventDefault();
          alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
      }
  });
</script>
{% endblock javascripts %}
